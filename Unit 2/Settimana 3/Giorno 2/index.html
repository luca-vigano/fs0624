<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AGENDA IN JS CON OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">Agenda telefonica</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-md-4">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">
                SALVA CONTATTO
              </button>
              <button type="button" id="remove" class="btn btn-success">
                ELIMINA CONTATTO
              </button>
            </form>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-6 col-md-4">
            <h2 class="text-center">CONTATTI</h2>
            <ul class="list-group" id="phone-list">
              <!-- <li class="list-group-item">An item</li> -->
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
